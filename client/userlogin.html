<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>My document</title>
    <link rel="stylesheet" href="../css/userlogin.css">

</head>
<body>

    <form action="index.html" class="login-form">
        <h1>Login</h1>

    <div class="txtb">
    <input type="text" id="inpUsername" placeholder="Username">
    <input type="password" id="inpPassword" placeholder="Password">
    </div>

    <button id="btn">Login</button>
    

    <div class="bottom-text">
    Don't have account? <a href="#">Sign up</a>
    </div>
    
</body>

<script>

    let uname = document.getElementById('inpUsername');
    let pwd = document.getElementById('inpPassword');

    let btn = document.getElementById('btn');
    let txtResult = document.getElementById('txtResult');

    // ---------------------------------------    
    btn.addEventListener('click', async function() {

        let url = "http://localhost:3000/auth";

        let updata =  {
            uname: uname.value,
            password: pwd.value
        }
        
        let cfg = {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(updata) 
        }

        try {
            var resp = await fetch(url, cfg);
            var data = await resp.json();
            if(resp.status > 202) {
                throw(data);
            }
            txtResult.innerHTML = data.email + " is logged in!";
            sessionStorage.setItem("logindata", JSON.stringify(data));
        } catch (err) {
            console.log(err);
        }
    });

</script>

</html>
