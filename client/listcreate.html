<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createlist</title>
    <link rel="stylesheet" href="../css/listcreate.css">
</head>

<body>

    <input type="text" id="inpListname" placeholder="Listname">

    <select id="inpShare">
        <option value="0">Private</option>
        <option value="1">Public</option>
        <option value="2">Individual</option>
    </select>

    <button id="btnCreate">Create list</button>
    <h3 id="txtResult">Result...</h3>

</body>

<script>

    // ---------------------------------------  

    let listname = document.getElementById('inpListname')
    let share = document.getElementById('inpShare');
    let btnCreate = document.getElementById('btnCreate');
    let txtResult = document.getElementById('txtResult');

    let logindata = JSON.parse(sessionStorage.getItem("logindata"));
    if (!logindata) {
        window.location.href = "./userlogin.html";
    }

    btnCreate.addEventListener('click', async function (evt) {

        let token = logindata.token;

        let url = "./lists";

        let updata = {
            listname: listname.value,
            shared: share.value
        }

        let cfg = {
            method: "POST",
            headers: {
                "Content-type": "application/json",
                "authorisation": token
            },
            body: JSON.stringify(updata)
        }

        try {
            var resp = await fetch(url, cfg);
            var data = await resp.json();

            window.location.href = "./index.html";
        } catch (err) {
            console.log(err);
        }
    });


</script>

</html>
