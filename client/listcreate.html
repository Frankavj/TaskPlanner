<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createlist</title>
</head>

<body>

<input type="text" id="inpListname" placeholder="Listname">
<br><br>

<form action="/taskcreate.html">
    <select id="Share" onchange="Shared()">
      <option value="Public">Public</option>
      <option value="Privat">Private</option>
      <option value="Individual">Individual</option>
    </select>

    <p id="demo"></p>
<button id="btnCreate">Create list</button>
<h3 id="txtResult">Result...</h3>

</body>

<script>

    // ---------------------------------------  
    
    let inpListname = document.getElementById('inpListname')
    let inpTask = document.getElementById('inpTask');
    let inpAccess = document.getElementById('inpAccess');
    let inpShared = document.getElementById('inpShared');
    let btnCreate = document.getElementById('btnCreate');
    let txtResult = document.getElementById('txtResult');



    btnCreate.addEventListener('click', async function(evt) {

        let url = "http://localhost:3000/lists";

        let updata = {
            listname: inpListname.value,
            task: inpTask.value,
            access: inpAccess.value
        }

        let cfg = {
            method: "POST",
            headers: {"Content-type":"application/json"},
            body: JSON.stringify(updata)
        }

        try {
            var resp = await fetch(url, cfg);
            var data = await resp.json();
            txtResult.innerHTML = data.msg;
        }
        catch (err){
            console.log(err);
        }
    });

// Dropdown Function
function Shared() {
  let x = document.getElementById("Share").value;
  document.getElementById("demo").innerHTML = "You selected: " + x;
}

</script>

</html>
