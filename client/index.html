<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My document</title>
    <link rel="stylesheet" href="../css/index/index.css">
    <link rel="stylesheet" href="../css/index/modals.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="list">
        <div id="myProfile">
            <img id="myAvatar">
            <p id="myName"></p>
        </div>

        <div class="listSB">
            <img src="img/list.png">
            <h2 id="allLists">All Lists</h2>
        </div>

        <div class="listSB">
            <img src="img/list.png">
            <h2 id="myLists">My Lists</h2>
        </div>

        <h4 id="private" class="subheading">Private</h4>
        <div id="privateLists" class="subsubheading hidden"></div>

        <h4 id="public" class="subheading">Public</h4>
        <div id="publicLists" class="subsubheading hidden"></div>

        <h4 id="individual" class="subheading">Shared by me</h4>
        <div id="individualLists" class="subsubheading hidden"></div>

        <h4 id="shared" class="subheading">Shared with me</h4>
        <div id="sharedLists" class="subsubheading hidden"></div>

        <div id="newListSB">
            <img id="addImgSB" src="/img/add.png">
            <input type="text" id="inpNameSB" class="hidden" placeholder="My new list">
        </div>

        <button id="logout">Log Out</button>

    <!--Dropdown menu-->
        
        

    <div class="dropdown">
    <button id="myListsDrop" class="">Mylists</button>
        <div class="dropdown-content">
        <div id="privateDrop" >
            <p>Private</p>
            <div id="dropdownPrivate" class="hidden"></div>
        </div> 
        <div id="public1">Public</div>
        <div id="individual1">Shared by me</div>
        <div id="shared1">Shared with me</div>
        </div>
    </div> 
    
        
    <!-- Main part of the page -->
    <div class="main">
        <h2 id="listTitle" contenteditable="true">Welcome back!</h2>

        <div class="home" id="contentBox">

            <h3 id="columnL" class="column">Private Lists</h3>
            <div id="containerL" class="container"></div>

            <h3 id="columnR" class="column">Public Lists</h3>
            <div id="containerR" class="container"></div>

            <!-- Create list -->
            <div id="newList" class="hidden">
                <p id="createTxt">Create new list</p>
                <img id="addImg" src="/img/add_home.png">
                <input type="text" id="inpName" class="hidden" placeholder="My new list">
            </div>

            <!-- See who shared the list -->
            <div id="sharedBy" class="hidden">
                <p id="sharedByTxt"></p>
                <img id="sharedByImg">
            </div>

            <!-- Buttons to edit list -->
            <div class="editList">
                <img id="btnListDelete" class="hidden bottombtn" src="/img/trash.png"></img>
                <img id="btnShare" class="hidden bottombtn" src="/img/share.png"></img>
                <img id="btnAddPeople" class="hidden bottombtn" src="/img/share_with_friend.png"></img>
                <img id="sharedWith" class="hidden bottombtn" src="/img/group.png">
            </div>

        </div>
    </div>

    <!-- See who has access to a list shared with you -->
    <div id="accessModal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <h2>Users with access to this list</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body showPeopleBody"></div>
        </div>

    </div>

    <!-- See who has access to a list shared with you -->
    <div id="shareModal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <h2>Share list with users</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body addPeopleBody">
                <div id="search" class="search">
                    <input id="searchUname" type="text" placeholder="Username">
                    <p>or</p>
                    <input id="searchEmail" type="email" placeholder="Email">
                    <img id="btnSearch" src="/img/search.png">
                </div>
                <p id="have_accessTitle">Users with access to this list</p>
                <div id="have_access"></div>
            </div>
        </div>

    </div>


</body>

<script type="module" src="indexJS/list.js"></script>
<script type="module" src="indexJS/sidebar.js"></script>
<script type="module" src="indexJS/task.js"></script>
<script type="module" src="indexJS/user.js"></script>

</html>
