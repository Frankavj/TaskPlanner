<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>My document</title>
</head>
<body>

    <div id = "container"></div>

    
</body>

<script>

    let container = document.getElementById('container');
    let url = "http://localhost:3000/users";

    // ---------------------------------------
    async function showUser() {
        try {
            let logindata = JSON.parse(sessionStorage.getItem("logindata"));
            let token = logindata.token;

            let cfg = {
                method: "GET",
                headers: {"authorisation": token }
            };

            var resp = await fetch(url, cfg);
            console.log(resp);
            var data = await resp.json();
            console.log(data);

            if (resp.status > 202) {
                throw (data);
            }

            container.innerHTML = ""; // delete previous content

            for (let user of data) {

                let div = document.createElement('div');
                let html = `<h3>${user.username}</h3>
                            <p>${user.email}</p>
                            <hr>`;
                div.innerHTML = html;

                let btnUpdate = document.createElement('button');
                btnUpdate.innerHTML = "Update";
                btnUpdate.addEventListener('click', function (evt) {
                    window.location.href = "./userupdate.html";
                });

                div.insertBefore(btnUpdate, div.lastElementChild);

                let btnDelete = document.createElement('button');
                btnDelete.innerHTML = "Delete";
                btnDelete.addEventListener('click', function (evt) {
                    deleteUser(user.id);
                });

                div.insertBefore(btnDelete, div.lastElementChild);
                container.appendChild(div);
            }
        } catch (err) {
            console.log(err);
        }
    } 

    // --------------------------------------- (cecilie)
    
    async function deleteUser(id) {

        let updata = {userid: id};
        let cfg = {
            method: "DELETE",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify(updata)
        }

        try {
            await fetch(url, cfg);
            showUser();  
        }
        catch(err) {
            console.log(err);
        }

    }

    showUser(); 

</script>

</html>
