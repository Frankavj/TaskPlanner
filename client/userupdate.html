<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h4>Update Username</h4>
    <input type="text" id="inpUsername" placeholder="Username">
    <h4>Update Email</h4>
    <input type="text" id="inpEmail" placeholder="Email">
    <h4>Old Password</h4>
    <input type="text" id="inpOldPass" placeholder="Old Password">
    <h4>New Password</h4>
    <input type="text" id="inpNewPass" placeholder="New Password">
    
    <button id="btnCreate">Change</button>
    <h3 id="txtResult">Result...</h3>

</body>

<script>

let uname = document.getElementById("inpUsername");
let email = document.getElementById("inpEmail");
let oldPass = document.getElementById("inpOldPass");
let newPass = document.getElementById("inpNewPass");

let btnCreate = document.getElementById("btnCreate");
let txtResult = document.getElementById("txtResult");

//DOESN'T WORK!!---------------------------------------------------
btnCreate.addEventListener("click", async function() {

    let url = "http:/localhost:3000/users";

    let updata = {
        username: uname.value,
        email: email.value,
        oldpass: oldPass.value,
        newpass: newPass.value
    }

    let cfg = {
        method: "UPDATE",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(updata)
    }

    try {
        var resp = await fetch(url, cfg);
        var data = await resp.json();
        if(resp.status > 202) {
            throw(data);
        }
        txtResult.innerHTML = "update successful";
        
    }catch (err){
        console.log(err);
    }

});



</script>
